<div class="modal-body">
  <ul  *ngFor="let item of files">
    <li>
      <span *ngFor="let dummy of ' '.repeat(item.indentation).split(''), let x = index">&nbsp;&nbsp;&nbsp;&nbsp;</span><span>{{ item.name }}</span>
    </li>
  </ul>
</div>
<div class="modal-btn">
  <button mat-stroked-button (click)="uploadFile()" type="button">ok</button>
  <button mat-stroked-button (click)="closeDialog()" type="button">cancel</button>
</div>
